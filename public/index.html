<body>
    <div class="connectUser">
        <input type="text" id="inputName" placeholder="Seu nome...">
        <button id="btnEntrar">Entrar</button>
        <p>Coloque o seu nome no campo acima para entrar no chat.</p>

        <div class="messages"></div>
        <input type="text" id="inputMsg" maxlength="14" placeholder="Sua mensagem...">
        <button id="btn">Enviar</button>
    </div>
